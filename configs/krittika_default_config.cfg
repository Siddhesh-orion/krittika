[GENERAL]
run name = default_run_name

[COMPUTE]
num compute cores = 1
matmul core present = True
vector core present = True
matmul arrrow = 1
matmul arrcol = 1
matmul default dataflow = ws
vector dim = 1
vector default dataflow = ws
partition strategy = AUTO

[MEMORY]
ifmap offset = 0
filter offset = 10000000
ofmap offset = 20000000
per core ifmap sram size kb = 1
per core filter sram size kb = 1
per core ofmap sram size kb = 1

[INTERFACE]
bandwidth mode = CALC
per core user ifmap buf interface bw (words/cycle) = 1
per core user fitler buf interface bw (words/cycle) = 1
per core user ofmap buf interface bw (words/cycle) = 1

